<ion-header>
  <ion-navbar>
    <ion-title>
      Sync
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let post of postList">
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
          <button ion-button clear item-end><ion-icon name="checkmark-circle"></ion-icon></button>
        </ion-item>
      </ion-list>
</ion-content>
