<ion-header>
  <ion-navbar>
        <ion-buttons end>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name="ios-log-out"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Bienvenido - {{userDetails.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <ion-slides pager="true">

        <ion-slide>
            <ion-row>
              <ion-col>
                <img src="../../assets/images/qr-code.png" width="180px"/>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h1>Captura el Codigo</h1>
              </ion-col>
            </ion-row>
        </ion-slide>
      
        <ion-slide>
            <ion-row>
              <ion-col>
                <img src="../../assets/images/directions.png" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h1>El registro se envia!</h1>
              </ion-col>
            </ion-row>
        </ion-slide>
      
        <ion-slide>
            <ion-row>
              <ion-col>
                <img src="../../assets/images/lock.png" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h1>Si no cuentas con internet, el registro quedara pendiente</h1>
              </ion-col>
            </ion-row>
        </ion-slide>
      
        <ion-slide>
          <ion-row>
            <ion-col>
              <img src="../../assets/images/smartphone.png" />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h1>Al recuperar internet, enviar los registros pendientes.</h1>
            </ion-col>
          </ion-row>
        </ion-slide>
      
      </ion-slides>
</ion-content>
