<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only  (click)="this.authService.openMenu()">
            <ion-icon name="globe"></ion-icon>
          </button>
        </ion-buttons>
          <ion-title>{{userDetails.name}}</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name="ios-log-out"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <ion-slides pager="true">

        <ion-slide>
            <ion-row>
              <ion-col>
                <ion-img width="200px" height="200px" mg src="../../assets/images/qr-code.png"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h1>{{"Scan QR Code" | translate }}</h1>
              </ion-col>
            </ion-row>
        </ion-slide>
      
        <ion-slide>
            <ion-row>
              <ion-col>
                <ion-img width="200px" height="200px" src="../../assets/images/directions.png"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h1>{{"Sent Scan" | translate }}</h1>
              </ion-col>
            </ion-row>
        </ion-slide>
      
        <ion-slide>
            <ion-row>
              <ion-col>
                <ion-img width="200px" height="200px" src="../../assets/images/lock.png"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h1>{{"Pendding Scan" | translate }}</h1>
              </ion-col>
            </ion-row>
        </ion-slide>
      
        <ion-slide>
          <ion-row>
            <ion-col>
              <ion-img width="200px" height="200px" src="../../assets/images/smartphone.png"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h1>{{"Avaliable Scan" | translate }}</h1>
            </ion-col>
          </ion-row>
        </ion-slide>
      
      </ion-slides>
</ion-content>
