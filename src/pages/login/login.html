<ion-content padding class="getstart">
  
<ion-list>
<div class="caption-center">
  <ion-img width="150px" height="150px" src="../../assets/imgs/qrscan.png"></ion-img>
  <h1>Bienvenido</h1>
  <h2>Ingresa tus datos</h2>
  <ion-item id="rounded">
    <ion-label >  <ion-icon name="contact"></ion-icon> </ion-label>
    <ion-input type="text" [(ngModel)]="userData.username" placeholder="Usuario" ></ion-input>
  </ion-item>

  <ion-item id="rounded">
    <ion-label ><ion-icon name="key"></ion-icon> </ion-label>
    <ion-input type="password" [(ngModel)]="userData.password" placeholder="************"></ion-input>
  </ion-item>

  <button ion-button round outline color="loginboton" (click)="login()">Ingresar</button>

</div>
</ion-list>

</ion-content>
